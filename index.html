<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Patua+One&family=Roboto:wght@100&family=Tajawal:wght@300&display=swap" rel="stylesheet">
<script src="script.js" defer></script>
</head>
<body>
    <h1>The Guessing Game</h1>
    <div class="container">
        <p class="text">Pick a number between 1 - 10</p>
        <label>Enter a number:</label>
        <input id="guessField" type="number">
        <input type="Submit" id="submitButton">
    </div>
<div class="note-div">
    <h4 id="Note"></h4>
</div>
</body>
</html>
